</head>
<body>

<div class="topnav" id="myTopnav">
  <img class="logo" src="asset/LOGO FRESHBOXX.png">
  <a href="#home" class="active">Home</a>
  <a href="#news">Category</a>
  <a href="#contact">How It Works</a>

 <a href="Loginpage.html">Login</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>

  <div class="search-container">
      <form action="#">
        <input type="text" placeholder="Cari Buah atau Sayur" name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <i href="#"><img src="asset/shopping-cart.png" height="30px"; width="30px";></i>

</div>
<div class="slideshow-container">

<div class="mySlides fade">

  <img src="asset/HEADER.jpg" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">

  <img src="asset/HEADER.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">

  <img src="asset/HEADER.jpg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
